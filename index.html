<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <section class="card">
      <div class="card__img-container">
        <img class="card__img-desktop" src="./images/image-product-desktop.jpg" alt="Chanel perfume">
        <img class="card__img-mobile" src="./images/image-product-mobile.jpg" alt="Chanel perfume">
      </div>
      <div class="card__info-container">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpertation composed by Oliver Polge, Perfumer-Creator for the House of
          CHANEL.</p>
        <div class="price">
          <span class="price__current">$149.99</span>
          <span class="price__original">$169.99</span>
        </div>
        <a href="#" class="button"><img src="./images/icon-cart.svg" alt="Cart icon">Add to Cart</a>
      </div>
    </section>
  </main>
</body>

</html>
